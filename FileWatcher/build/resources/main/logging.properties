# ログ設定
##ログレベル
log.level=TRACE
##ログ出力先
log.dir=C:/tmp/work/WatchTarget
##ログファイル名
log.name=watcher
##ログ出力パターン：コンソール
log.pattern.console=%d{yyyy/MM/dd HH:mm:ss.SSS},%-5level,%X{ip},%class{0},%M,%X{pid},%X{sessionId},%msg%n
##ログ出力パターン：通常ログ
log.pattern.operation=%d{yyyy/MM/dd HH:mm:ss.SSS},%-5level,%X{ip},%class{0},%M,%X{pid},%X{sessionId},%msg%n
##ログ出力パターン：エラーログ
log.pattern.error=%d{yyyy/MM/dd HH:mm:ss.SSS},%-5level,%X{ip},%class{0},%M,%X{pid},%msg%n
