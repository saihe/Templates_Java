#メッセージ定義
##標準メッセージ
MESSAGE.I001=処理開始
MESSAGE.I002=処理終了
MESSAGE.I003=ディレクトリ監視開始（対象ディレクトリパス：{0})
MESSAGE.I004=ディレクトリ監視終了（対象ディレクトリパス：{0})
MESSAGE.I005=ファイル移動開始（移動元パス：{0}、移動先パス：{1})
MESSAGE.I006=ファイル移動終了（移動元パス：{0}、移動先パス：{1})

##エラーメッセージ
MESSAGE.E001=ディレクトリ監視が異常終了しました。（対象ディレクトリパス：{0}）
MESSAGE.E002=ファイルの移動に失敗しました。（対象ファイルパス：{0}）
