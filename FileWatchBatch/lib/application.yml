#外部定義：アプリ設定
##バッチスケジューリング
scheduled:
  ###有効フラグ
  active:
    batch001: 1
  ###実行間隔
  delay:
    batch001:
      initial: 0
      fixed: 0

##監視設定
watch:
  ###対象ディレクトリ
  target:
    directory:
      path: C:/tmp/work/WatchTarget/from
    ###監視対象ファイル拡張子
    file:
      extension: *
    ###ファイル移動先バッチ設定
    move:
      to:
        directory:
          path: C:/tmp/work/WatchTarget/to
